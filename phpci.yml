build_settings:
    verbose: true
    sqlite:
        path: ":memory:"
    ignore:
        - "vendor"
        - "bin"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "./phpunit.xml"
        directory:
          - "tests/"
    php_loc:
        directory: 
            - "app"
            - "src"
