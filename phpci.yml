build_settings:
    clone_depth: 1
    verbose: true
    sqlite:
        path: ":memory:"
    ignore:
        - "vendor"
        - "bin"
        - "tests"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "./phpunit.xml"
        directory:
          - "tests/"
    php_loc:
        directory: "src"
