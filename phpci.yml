build_settings:
    verbose: true
    ignore:
        - "vendor"
        - "bin"

setup:
    composer:
        action: "install"

test:
    php_unit:
        config:
            - "./phpunit.xml"
        directory:
          - "tests/"
    php_code_sniffer:
        standard: "PSR2"
    php_loc:
        directory: "src"
